spring.application.name=tuumback
## Swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.api-docs.path=/documentation/api-docs
springdoc.swagger-ui.path=/documentation/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

## PostgreSQL
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/postgres
spring.datasource.username=postgres
spring.datasource.password=priit123

## JPA stuff
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

## Spring specific settings whether to initialize the schema on startup (is vendor independent).
sping.jpa.generate-ddl=false

## To initialize the database via sql script files with relational database like PostgreSql
spring.sql.init.mode=never

## To initialize the database from Entity objects, annotations, etc.
spring.jpa.hibernate.ddl-auto=none